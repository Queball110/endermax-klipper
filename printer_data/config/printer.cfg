[screws_tilt_adjust]
screw1: 73, 40
screw1_name: front left screw
screw2: 310, 40
screw2_name: front right screw
screw3: 310, 280
screw3_name: rear right screw
screw4: 73, 280
screw4_name: rear left screw
horizontal_move_z: 10.
screw_thread: CW-M4

[temperature_sensor BIQU 2]
sensor_type: temperature_host
min_temp: 10
max_temp: 100
 

#[filament_switch_sensor material_0]
#switch_pin: PC5

[filament_switch_sensor switch_sensor]
switch_pin: PB1
pause_on_runout: False
runout_gcode:
   M117 Filament switch runout
insert_gcode:
   M117 Filament switch inserted

[filament_motion_sensor encoder_sensor]
switch_pin: PC5
detection_length: 2.88
extruder: extruder
pause_on_runout: False
runout_gcode:
   M117 Filament encoder runout
insert_gcode:
   M117 Filament encoder inserted






#[extruder1]
#step_pin: PB7
#dir_pin: PB6
#enable_pin: !PB4
#heater_pin: PB10 # HE1
#sensor_pin: PA5 # T1

#[filament_switch_sensor material_1]
#switch_pin: PB1

[heater_bed]
heater_pin: PB2 #HB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
sensor_pin: PA3 #TB
#control: watermark
min_temp: 0
max_temp: 130

#[fan]
#pin: PA8

#[heater_fan fan1]
#pin: PB15

#[heater_fan fan2]
#pin: PB14

[output_pin PS_ON]
pin: PB9

[neopixel my_neopixel]
pin: PC7

#[adxl345]
#cs_pin: PC15
#spi_software_miso_pin: PC11
#spi_software_mosi_pin: PC12
#spi_software_sclk_pin: PC10

#[resonance_tester]
#accel_chip: adxl345
#probe_points: 150, 100, 20

[resonance_tester]
accel_chip: lis2dw
probe_points: 100,100,20

[input_shaper]
#shaper_freq_x:     # frequency for the X mark of the test model
#shaper_type_x: mzv             # type: Mzv or is
#shaper_freq_y:                  # frequency. For the Y mark of the test model
#shaper_type_y: mzv

[bed_mesh]
horizontal_move_z: 2
speed: 350
mesh_min: 35, 105  # modify these according to the above guide. If the probe cannot reach then you will get a klipper error when trying to scan a bed mesh.
mesh_max: 290, 320 # modify these according to the above guide. If the probe cannot reach then you will get a klipper error when trying to scan a bed mesh.
probe_count: 20, 20
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0
adaptive_margin: 5
scan_overshoot: 8  # uncomment this sec



[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_3B00060010504D5930363820-if00
canbus_uuid: b7a2e991257b

[mcu eddy]
# FOR USB: replace this with your serial port ID
# FOR CANBUS: replace this with your canbus UUID
serial: /dev/serial/by-id/usb-Klipper_rp2040_50445061302B3C1C-if00
restart_method: command

[probe_eddy_ng btt_eddy]
sensor_type: eddy_mcu
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: 0 # INSERT VALUE FOR YOUR PROBE POSITION
y_offset: 33 # INSERT VALUE FOR YOUR PROBE POSITION 

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 10
max_temp: 100

[temperature_sensor btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26



[printer]
kinematics: cartesian
max_velocity: 82
max_accel: 820
max_z_velocity: 5
max_z_accel: 100

