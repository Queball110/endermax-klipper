screw_thread: CW-M4

#################################
####### SENSORS
#################################

[temperature_sensor BIQU 2]
sensor_type: temperature_host
min_temp: 10
max_temp: 100
 

#[filament_switch_sensor material_0]
#switch_pin: PC5

[filament_switch_sensor switch_sensor]
switch_pin: PB1
pause_on_runout: False
runout_gcode:
    M117 Filament switch runout
insert_gcode:
    M117 Filament switch inserted
    
[filament_motion_sensor encoder_sensor]
switch_pin: PC5
detection_length: 2.88
extruder: extruder
pause_on_runout: False
runout_gcode:
    M117 Filament encoder runout
insert_gcode:
    M117 Filament encoder inserted
    
    
    #[filament_switch_sensor material_1]
    #switch_pin: PB1
    
[heater_bed]
heater_pin: PB2 #HB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
sensor_pin: PA3 #TB
control: watermark
min_temp: 0
max_temp: 130

#[fan]
#pin: PA8

#[heater_fan fan1]
#pin: PB15

#[heater_fan fan2]
#pin: PB14

[output_pin PS_ON]
pin: PB9

[neopixel my_neopixel]
pin: PC7

#[adxl345]
#cs_pin: PC15
#spi_software_miso_pin: PC11
#spi_software_mosi_pin: PC12
#spi_software_sclk_pin: PC10

#[resonance_tester]
#accel_chip: adxl345
#probe_points: 150, 100, 20

[resonance_tester]
accel_chip: lis2dw
probe_points: 100,100,20

[input_shaper]
#shaper_freq_x:     # frequency for the X mark of the test model
#shaper_type_x: mzv             # type: Mzv or is
#shaper_freq_y:                  # frequency. For the Y mark of the test model
#shaper_type_y: mzv

###################################
####### MCUS
###################################

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_3B00060010504D5930363820-if00
canbus_uuid: b7a2e991257b


##################################
###### PRINTER INFO
##################################


[printer]
kinematics: cartesian
max_velocity: 82
max_accel: 820
max_z_velocity: 5
max_z_accel: 100

