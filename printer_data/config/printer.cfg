#[safe_z_home]
#home_xy_position: 185,160   #Nozzle coordinates
#speed: 250
#z_hop: 10
#z_hop_speed: 5

#[bed_mesh]
#speed: 120
#mesh_min: 20, 35
#mesh_max: 250, 280
#probe_count: 6,6
#fade_start: 1
#fade_end: 10
#fade_target: 0
